<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <main class="questionPage">
    <div class="question">
             <h2>What does HTML stand for?</h2>
    </div>
    <div class="answers">

        <div class="answer">
            <input type="radio" id="one" name="questionHTML" value="false">
            <label for="wrong">Hypertext Makeup Language</label><br>
        </div>

        <div class="answer">
            <input type="radio" id="two" name="questionHTML" value="false">
            <label for="female">How To Make Lunch</label><br>
        </div>

        <div class="answer">
            <input type="radio" id="three" name="questionHTML" value="true">
            <label for="question1">Hypertext Markup Language</label><br>
        </div>

        <div class="answer">    
            <input type="radio" id="four" name="questionHTML" value="false">
            <label for="female">How To Make Lunch</label><br>
        </div>
    </div>
    


    <button class="button" type="button">Submit</button>

  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="store.js"></script>
  <script src="script.js"></script>

</html>
